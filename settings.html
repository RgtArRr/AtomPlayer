<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link rel="stylesheet" href="resources/css/photon.min.css">
    <style>
    .window-content{
      display: block;
      padding-left: 10px;
      background-image: linear-gradient(to right,#f5f5f5 50%,#f5f5f5 50%);
    }
    .keyboard{
      color: #fff;
      border: 1px solid transparent;
      background-color:#6d6c6d;
      border-radius: 4px;
      padding: 1px 3px 1px 3px;
    }
    .shortcutDiv{
      margin-bottom: 3px;
    }

    #close{
      position: absolute;
      bottom: 5px;
      left: 123px;
    }
    </style>
  </head>
  <body>

    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">Opciones</h1>
      </header>

      <div class="window-content">
        <h4>Botones/Shortcuts <span class="icon icon-keyboard"></span></h4>
        <div class="shortcutDiv"><span class="keyboard">F11</span>: Minimizar/Maximizar Reproductor</div>
        <div class="shortcutDiv"><span class="keyboard" id="medianexttrack">SELECCIONAR</span> Siguiente cancion</div>
        <div class="shortcutDiv"><span class="keyboard" id="mediaprevioustrack">SELECCIONAR</span> Anterior cancion</div>
        <div class="shortcutDiv"><span class="keyboard" id="mediaplaypause">SELECCIONAR</span> Reproducir o Pausar la cancion</div>
        <button class="btn btn-default" id="close">Cerrar</button>
      </div>
      <footer class="toolbar toolbar-footer">
        <h1 class="title">Version: </h1>
      </footer>
    </div>

    <script type="text/javascript">
      $ = jQuery = require("jquery");

      $("footer h1.title").append(require('./package.json').version);
      
      $("#close").click(function(){
        window.close();
      });
    </script>
  </body>
</html>
